<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id, #pw{
            border-width: thin;
            border-color: black;
            border-radius: 40px;
            background-color: white;
        }
        #sub{
            width: 145px;
            height: 20px;
            border-width: thin;
            border-color: black;
            border-radius: 40px;
            background-color: white;
            margin: 2px 0 0 63px;
        }
    </style>
</head>
<body>
    <form>
        <h1>간단한 입력 양식</h1>
        <table>
            <tr>
                <td><label for="id">아이디</label></td>
                <td><input id="id" type="id"></td>
            </tr>
            <tr>
                <td><label for="pw">비밀번호</label></td>
                <td><input id="pw" type="password"></td>
            </tr>
        </table>
        <input id="sub" type="submit">
    </form>
</body>
</html>
