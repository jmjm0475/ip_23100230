<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>시작 그룹</b>
    <form>
        <input id="new tab" type="radio" name="radio" value="N">
        <label for="new tab">새 탭 페이지 열기</label><br>
        <input id="stop" type="radio" name="radio" value="S">
        <label for="stop">중단한 위치에서 계속하기</label><br>
        <input id="open" type="radio" name="radio" value="O">
        <label for="open">특정 페이지 또는 펭지 모음 열기</label><br><br>
    </form>
    <b>개인정보 및 보안</b>
    <form>
        <input id="service" type="checkbox" name="checkbox" value="S">
        <label for="service">동기화 및 서비스</label><br>
        <input id="login" type="checkbox" name="checkbox" value="L">
        <label for="login">로그인 허용</label><br>
        <input id="page" type="checkbox" name="checkbox" value="P">
        <label for="page">페이지 미리 로드</label><br><br>
    </form>
</body>
</html>
