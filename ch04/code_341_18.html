<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {

            let input = prompt("입력");
            const number = parseInt(input);

            const 천의자리 = Math.floor(number / 1000); 
            const 백의자리 = Math.floor((number % 1000) / 100); 
            const 십의자리 = Math.floor((number % 100) / 10);
            const 일의자리 = number % 10; // 일의 자리

            document.getElementById("result").innerText = 
                `입력한 숫자: ${number}\n
                 천의 자리: ${천의자리},
                 백의 자리: ${백의자리},
                 십의 자리: ${십의자리},
                 일의 자리: ${일의자리}`;
        };
    </script>
</head>
<body>
    <p id="result"></p>
</body>
</html>
